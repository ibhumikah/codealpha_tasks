<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <p>Explore a stunning collection of images</p>
  </header>

  <main>
    <div class="gallery-container">
      <div class="gallery">
        <div class="image-container active">
          <img src="images/bg1.jpg" alt="Image 1" class="gallery-image">
        </div>
        <div class="image-container">
          <img src="images/bg2.jpg" alt="Image 2" class="gallery-image">
        </div>
        <div class="image-container">
          <img src="images/bg3.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="image-container">
            <img src="images/bg4.jpg" alt="Image 4" class="gallery-image">
          </div>
          <div class="image-container">
            <img src="images/bg1.avif" alt="Image 5" class="gallery-image">
          </div>
        
      </div>

      <div class="navigation">
        <button id="prevBtn" aria-label="Previous Image">&#10094;</button>
        <button id="nextBtn" aria-label="Next Image">&#10095;</button>
      </div>

      <div class="thumbnails">
        <img src="images/bg1.jpg" alt="Thumbnail 1" class="thumbnail active" data-index="0">
        <img src="images/bg2.jpg" alt="Thumbnail 2" class="thumbnail" data-index="1">
        <img src="images/bg3.jpg" alt="Thumbnail 3" class="thumbnail" data-index="2">
        <img src="images/bg4.jpg" alt="Thumbnail 2" class="thumbnail" data-index="3">
        <img src="images/bg1.avif" alt="Thumbnail 3" class="thumbnail" data-index="4">
      
      </div>
    </div>
  </main>



  <script src="script.js"></script>
</body>
</html>
